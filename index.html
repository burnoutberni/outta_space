<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>ScreenInvader</title>
        <script src="./bundle.js"></script>
        <link rel="stylesheet" href="./theme/style.css">
    </head>
    <body>
      <div id="controls"></div>
      <div id="search"></div>
      <div id="playlist"></div>

      <script type(
        <script id="template-playlist" type="x-tmpl-mustache">
            <ul>
                {{#each items}}
                <li data-id="{{@index}}"
                    class="{{is_active @index ../index}} {{odd_even @index}}">
                    <a href="#">{{title}}</a>
                </li>
                {{/each}}
            </ul>
        </script>
        <script id="template-controls" type="x-tmpl-mustache">
            {{#actions}}
                <a href="#" id="{{.}}" class="icon">{{.}}</a>
            {{/actions}}
        </script>
        <script id="template-search" type="x-tmpl-mustache">
            <input type="text" placeholder="Search YouTube">
            <ul class="results">
            </ul>
        </script>
        <script id="template-search-results" type="x-tmpl-mustache">
            {{#feed}}
            {{#each entry}}
            <li data-link="{{media$group.media$player.0.url}}">
                <a href="#">{{title.$t}}
                    ({{in_minutes media$group.yt$duration.seconds}})
                </a>
            </li>
            {{else}}
            <li>No results</li>
            {{/each}}
            {{/feed}}
        </script>
    </body>
</html>
