<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>ScreenInvader</title>
        <script src="./handlebars.js"></script>
        <script src="./screeninvader.js"></script>
        <link rel="stylesheet" href="./theme/style.css">
    </head>
    <body>
        <div id="controls"></div>
        <div id="playlist"></div>

        <script id="template-playlist" type="x-tmpl-mustache">
            <ul>
                {{#each items}}
                <li data-id="{{@index}}"
                    class="{{is_active @index ../index}} {{odd_even @index}}">
                    {{title}}</li>
                {{/each}}
            </ul>
        </script>
        <script id="template-controls" type="x-tmpl-mustache">
            {{#actions}}
                <a id="{{.}}" class="icon">{{.}}</li>
            {{/actions}}
        </script>
    </body>
</html>
